{% extends 'base.html' %}

{% block title %}
Домик
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2>Список гороскопов</h2>

    {% for horo in horoscopes %}
    <div class="alert alert-info">
        <h3>{{ horo.sign }}</h3>
        <p><b>Дата: {{ horo.date.date() }}</b></p>
        <a href="/{{ horo.id }}" class="btn btn-warning">Детальнее</a>
    </div>
    {% endfor %}

</div>
{% endblock %}
